<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Design Partner</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <section class="strategic-section">
        <div class="b-grid-layout">
            
            <!-- Sidebar Link (Left Col, Row 1) -->
            <aside class="b-sidebar-top">
                <a href="#" class="b-link-label">
                    Learn more<br>
                    about our story
                </a>
            </aside>

            <!-- Main Headline (Left Col, Row 2) -->
            <header class="b-header">
                <h1 class="b-header__title">
                    More than a service. A strategic design partner.
                </h1>
            </header>

            <!-- Image Card (Left Col, Row 3) -->
            <article class="b-visual-card item-image">
                <img src="https://images.unsplash.com/photo-1531482615713-2afd69097998?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3" alt="Team members" class="b-visual-card__image">
                <div class="b-visual-card__overlay">
                    <span class="b-visual-card__icon">+</span>
                </div>
            </article>

            <!-- Grid Item: Stat 01 (Right Col 1, Row 2) -->
            <article class="b-stat-card item-stat-1">
                <span class="b-stat-card__index">[01]</span>
                <div class="b-stat-card__value-wrapper">
                    <span class="b-stat-card__value" data-target="50">0</span><span class="b-stat-card__value b-stat-card__symbol">+</span>
                </div>
                <p class="b-stat-card__desc">Happy clients across various industries</p>
            </article>

            <!-- Grid Item: Stat 02 (Right Col 2, Row 2) -->
            <article class="b-stat-card item-stat-2">
                <span class="b-stat-card__index">[02]</span>
                <div class="b-stat-card__value-wrapper">
                    <span class="b-stat-card__value" data-target="200">0</span><span class="b-stat-card__value b-stat-card__symbol">+</span>
                </div>
                <p class="b-stat-card__desc">Successfully delivered high-quality projects</p>
            </article>

            <!-- Grid Item: Stat 03 (Right Col 1, Row 3) -->
            <article class="b-stat-card item-stat-3">
                <span class="b-stat-card__index">[03]</span>
                <div class="b-stat-card__value-wrapper">
                    <span class="b-stat-card__value" data-target="98">0</span><span class="b-stat-card__value b-stat-card__symbol">%</span>
                </div>
                <p class="b-stat-card__desc">Client satisfaction based on surveys</p>
            </article>

            <!-- Grid Item: Stat 04 (Right Col 2, Row 3) -->
            <article class="b-stat-card item-stat-4">
                <span class="b-stat-card__index">[04]</span>
                <div class="b-stat-card__value-wrapper">
                    <span class="b-stat-card__value" data-target="30">0</span><span class="b-stat-card__value b-stat-card__symbol">%</span>
                </div>
                <p class="b-stat-card__desc">Average client profit growth increase</p>
            </article>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
